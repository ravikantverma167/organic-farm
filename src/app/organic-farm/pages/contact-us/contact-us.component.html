<!--Main layout-->
<main>
    <div class="container">

        <!--Section: Content-->
        <section class="text-center text-lg-left dark-grey-text mb-4">

            <!--Grid row-->
            <div class="row d-flex justify-content-center">

                <!--Grid column-->
                <div class="col-md-9">
                    <!--Google map-->
                    <div id="map-container-google-1" class="z-depth-1 map-container mb-5">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1221.2814677872027!2d21.044575420669666!3d52.251321896813074!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471ecd8b5406f107%3A0xb8d026a78c432c99!2sMDBootstrap!5e0!3m2!1spl!2spl!4v1584546471245!5m2!1spl!2spl"
                            frameborder="0" style="border:0" allowfullscreen="true"></iframe>
                    </div>
                    <!--Google Maps-->

                    <!--Grid row-->
                    <div class="row">

                        <!--Grid column-->
                        <div class="col-lg-5 col-md-12 mb-0 mb-md-0">

                            <h4 class="mb-3"><strong>Office</strong></h4>

                            <hr>

                            <p class="mb-1"><strong>Address:</strong> </p>

                            <p class="mb-1">Model Town</p>
                            <p class="mb-1">Hisar, Haryana</p>
                            <p class="mb-1">India</p>

                            <hr>

                            <p class="mb-1"><strong>Company tax ID:</strong> </p>

                            <p class="mb-1">IND1940</p>

                        </div>
                        <!--Grid column-->

                        <!--Grid column-->
                        <div class="col-lg-7 col-md-12 mb-4 mb-md-0 text-center">

                            <!-- Form -->
                            <form class="">

                                <div class="md-form md-outline">
                                    <input type="text" id="form-subject" name="subject" class="form-control"
                                        [(ngModel)]="message.name">
                                    <label for="form-subject">Name</label>
                                </div>

                                <div class="md-form md-outline mt-3">
                                    <input type="email" id="form-email" name="form-email" class="form-control"
                                        [(ngModel)]="message.email">
                                    <label for="form-email">E-mail</label>
                                </div>

                                <div class="md-form md-outline">
                                    <textarea id="form76" name="form76" class="md-textarea form-control" rows="4"
                                        [(ngModel)]="message.body"></textarea>
                                    <label for="form76">Your message</label>

                                </div>

                                <button type="submit" class="btn btn-primary btn-md ml-0 waves-effect waves-light"
                                    (click)="send()">Send</button>

                            </form>
                            <!-- Form -->



                        </div>
                        <!--Grid column-->

                    </div>
                    <!--Grid row-->

                </div>
                <!--Grid column-->

            </div>
            <!--Grid row-->


        </section>
        <!--Section: Content-->


    </div>
</main>
<!--Main layout-->
