<main class="main-container">

  <div class="container" *ngIf="product">

    <section class="my-5">

      <div class="row">
        <div class="col-md-5 mb-4 mb-md-0">

          <div class="view zoom z-depth-2 rounded">
            <img class="img-fluid w-100" [src]="product.pic.url" alt="Sample">
            <a >
              <div class="mask"></div>
            </a>
          </div>

        </div>
        <div class="col-md-7">

          <h5>{{product.name}} - {{product.dimension.value}} {{product.dimension.unit}}</h5>
          <p class="mb-2 text-muted text-uppercase small">{{product.category}}</p>
          <ul class="rating">
            <li>
              <i class="fas fa-star fa-sm primary"></i>
            </li>
            <li>
              <i class="fas fa-star fa-sm primary"></i>
            </li>
            <li>
              <i class="fas fa-star fa-sm primary"></i>
            </li>
            <li>
              <i class="fas fa-star fa-sm primary"></i>
            </li>
            <li>
              <i class="far fa-star fa-sm primary"></i>
            </li>
          </ul>
          <p><span class="mr-1"><strong>{{product.price.currency}} {{product.price.value}}</strong></span></p>
          <p class="pt-1">{{product.description}}</p>
          <div class="table-responsive">
            <table class="table table-sm table-borderless mb-0">
              <tbody>
                <tr>
                  <th class="pl-0 w-25" scope="row"><strong>Country</strong></th>
                  <td>Italy</td>
                </tr>
                <tr>
                  <th class="pl-0 w-25" scope="row"><strong>Province</strong></th>
                  <td>Lazio</td>
                </tr>
                <tr>
                  <th class="pl-0 w-25" scope="row"><strong>Type</strong></th>
                  <td>Abbuoto</td>
                </tr>
              </tbody>
            </table>
          </div>
          <hr>
          <div class="table-responsive mb-2">
            <table class="table table-sm table-borderless">
              <tbody>
                <tr>
                  <td class="pl-0 pb-0 w-25">Quantity</td>
                </tr>
                <tr>
                  <td class="pl-0">
                    <div class="def-number-input number-input safari_only mb-0">
                      <button (click)="minsQuantity(product)"
                        class="minus"></button>
                      <input class="quantity" min="0" name="quantity" [value]="product.selectedQuantity" type="number">
                      <button (click)="addQuantity(product)"
                        class="plus"></button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <button type="button" class="btn btn-primary btn-md mr-1 mb-2" (click)="addToCart(product, true)">Buy now</button>
          <button type="button" class="btn btn-light btn-md mr-1 mb-2" (click)="addToCart(product, true)"><i class="fas fa-shopping-cart pr-2"></i>Add to
            cart</button>
        </div>
      </div>

    </section>

    <section>
      <h3 class="text-center mt-4 pt-5">Recommended products</h3>

      <div class="row mt-5 mb-4">
        <organic-farm-home-products [productType]="'most-seller'"></organic-farm-home-products>
      </div>
    </section>

  </div>

</main>
